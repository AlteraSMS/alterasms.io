<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Redirecting...</title>
        <script>
            (function () {
                window.location.href = `/${
                    window.location.pathname
                        ? `?currentRoute=${window.location.pathname.slice(1)}`
                        : ""
                }`;
            })();
        </script>
    </head>
    <body>
    <p>Redirecting...</p>
    </body>
</html>
